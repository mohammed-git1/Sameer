<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fundraiser Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 20px;
      background: #f9f9f9;
    }
    .total-box {
      flex: 1;
      font-size: 2rem;
      font-weight: bold;
      color: #2c3e50;
      padding: 20px;
      background: #ecf0f1;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .chart-box {
      flex: 2;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    canvas {
      max-width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
  <div class="total-box">
    Total Raised: $<span id="total">0</span>
  </div>

  <div class="chart-box">
    <canvas id="fundraiserChart"></canvas>
  </div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQivThcyb5au9uKLP364swkmGwkM4Dtdy5uOuN8G6xxDJS2q1nnhUxjaBaPWj_SrOJPcGaU-Sa4-P9C/pub?output=csv";

    function updateChart(data) {
      const filtered = data.filter(row => row.Date && row.Amount);
      const labels = filtered.map(r => r.Date);
      const amounts = filtered.map(r => Number(r.Amount));
      const total = amounts.reduce((a, b) => a + b, 0);
      document.getElementById("total").textContent = total.toLocaleString();

      const ctx = document.getElementById("fundraiserChart").getContext("2d");
      if (window.chart) window.chart.destroy();
      window.chart = new Chart(ctx, {
        type: "line",
        data: { 
          labels, 
          datasets: [{
            label: "Donations",
            data: amounts,
            borderColor: "#3498db",
            backgroundColor: "rgba(52,152,219,0.4)",
            fill: true,
            tension: 0.3
          }]
        },
        options: { responsive: true }
      });
    }

const sheetJSONURL = "https://script.google.com/macros/s/AKfycbwj6CFokbV_XNOwJj8-KPQuWSVedWJ0Q1IW26BCKlrLWfjkx6S8CFnf4Ew1yy-8CPJIew/exec"; // the Apps Script web app URL

function fetchData() {
  fetch(sheetJSONURL)
    .then(res => res.json())
    .then(data => {
      localStorage.setItem("fundraiserData", JSON.stringify(data));
      updateChart(data);
    });
}

fetchData();
setInterval(fetchData, 5000); // refresh every 5 seconds


    fetchData();
    setInterval(fetchData, 30000); // refresh every 30 seconds
  </script>
</body>
</html>
